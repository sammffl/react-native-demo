<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .container{
            display: flex;
            flex-flow: row wrap;
            justify-content: flex-start;
            align-content: flex-start;
            align-items: center;
            width: 500px;
            height: 400px;
            border:1px solid black;
        }
        .items{
            align-self: flex-start;
            width:58px;
            height: 58px;
            background-color: red;
            border: 1px solid gray;
        }
        .order1{
            order:1
        }
        .order2{
            order: 2;
        }
        .order3{
            order: 3;
        }

        .grow{
            flex-grow: 1;
        }
        .basis{
            flex-basis: 80px
        }
    </style>
</head>

<body>
<div class="container">
    <div class="items basis">1</div>
    <div class="items ">2</div>
    <div class="items order2">3</div>
    <div class="items">4</div>
    <div class="items order3">5</div>

</div>
</body>
</html>
